<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-contact.css" />
  </head>
  <body>
    <!--Main Nav-->
    <nav class="main-menu clearfix">
      <!--Logo Link-->
      <a href="index.html" id="logo"><img src="images/FJS-Group-Logo.png"/></a>
      <!--Other Links-->
      <div id="menu-links-right">
        <a href="our-work.html" class="menu-link">Our Work</a>
        <a href="about.html" class="menu-link">About Us</a>
      </div>
    </nav>
    <!--Main-->
    <main class="about-main clearfix">
      <!--Contact Info-->
      <section>
        <!--Details-->
        <div class="contact-col-1">
          <h3>Business Inquiry</h3>
          <p>
            <img
              src="images/Phone.png"
              width="32px"
              class="contact-info"
              alt="Our Phone"
            /><a href="tel://6476543210" target="_blank">(647)654-3210</a>
          </p>
          <p>
            <img
              src="images/Email.png"
              width="32px"
              class="contact-info"
              alt="Our Email"
            /><a href="mailto:group2@yorku.ca" target="_blank"
              >group2@yorku.ca</a
            >
          </p>
          <p>
            <img
              src="images/Location.png"
              width="32px"
              class="contact-info"
              alt="Our Location"
            /><a href="https://goo.gl/maps/TsNVoxEEQGmRBq9dA" target="_blank"
              >4700 Keele St, Toronto, ON M3J 1P3</a
            >
          </p>
        </div>
        <!--Form-->
        <div class="contact-col-2">
          <h3>Contact Us</h3>
          <form action="action.php" method="post">
            <div class="fill">
              <input
                type="text"
                id="guessName"
                name="guessName"
                placeholder="&nbsp;&nbsp;Name"
                required
              />
            </div>
            <div class="fill">
              <input
                type="email"
                id="guessEmail"
                name="guessEmail"
                placeholder="&nbsp;&nbsp;Email"
                required
              />
            </div>
            <div class="fill">
              <input
                type="text"
                id="guessTopic"
                name="guessTopic"
                placeholder="&nbsp;&nbsp;Topic"
                required
              />
            </div>
            <div class="fill">
              <textarea
                id="guessMsg"
                name="guessMsg"
                rows="9"
                placeholder="&nbsp;Message..."
              ></textarea>
            </div>
            <div class="fill">
              <h5>
                We will respond to your inquiry within 24 hours.
              </h5>
            </div>
            <div class="fill">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <p>&copy; FJS Group 2020</p>
    </footer>
  </body>
</html>
