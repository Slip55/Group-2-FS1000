<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <script src="JS/Login.js"></script>
    </head>
    <body>
                <!--Main Nav-->
                <nav class="main-menu clearfix">
                        <!--Logo Link-->
                        
                        <div id="menu-links-left">
                            <a href="index.html" id="logo"><img src="images/FJS-Group-Logo.png"></a>
                            <a href="index.html" id="title">FJS Group Photo Studio</a>
                        </div>
                        
                        <!--Other Links-->
                        <div id="menu-links-right">
                        <a href="contributers.html" class="menu-link">Contributers</a>
                        <a href="contact.html" class="menu-link">Contact Us</a>
                        <a href="sign-in.html" class="menu-link">Sign In</a>
                        </div>
                </nav>
        <!--Main-->
        <main class="clearfix">
            <div id="loginWrapper">
                <form>
                    <label class="loginlabel" for="lname">Login ID:</label><br />
                    <input type="text" id="lname" name="lname" value="">
                    <label class="loginlabel"><b><span id="lnameLabel"></span></b></label><br /><br />
                    <label class="loginlabel" for="pname">Password:</label><br />
                    <input type="text" id="pname" name="pname" value="">
                    <label class="loginlabel"><b><span id="pnameLabel"></span></b></label><br />
                    <input type="button" id="loginBut"
                            onclick="LoginNow(document.getElementById('lname').value,
                            document.getElementById('pname').value)"
                            value="LOGIN">
              </form> 
            </div>
        </main>
        <!--Footer-->
        <footer>
                <p>&copy; FJS Group 2020</p>
        </footer>
    </body>
</html>
